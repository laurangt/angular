<input
  type="text"
  class="form-control"
  [(ngModel)]="username"
>
<p>{{username}}</p>
<button class="btn btn-success" [disabled]="!username" (click)="resetInput()">
  Add
</button>
<hr>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<!-- <p>{{serverName}}</p> -->
<button
  class="btn btn-success"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<!-- <p>{{allowNewServer}}</p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<button (click)="toggleDisplay()">Display Details</button>
<p *ngIf="showParagraph">Hello world</p>
<div *ngFor="let item of nbrBtn; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}" [ngClass]="{white: i >= 4}">{{item}}</div>
